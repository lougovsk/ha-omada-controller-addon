        "29810/udp": 29810,
        "29811/tcp": 29811,
        "29812/tcp": 29812,
        "29813/tcp": 29813,
        "29814/tcp": 29814
    },
    "ports_description": {
    "29810/tcp": "omada port",
    "29811/tcp": "omada port",
    "29812/tcp": "omada port",
    "29813/tcp": "omada port",
    "29814/tcp": "omada port",
    "8043/tcp": "web interface https",
    "8088/tcp": "web interface",
    "8843/tcp": "portal http"
