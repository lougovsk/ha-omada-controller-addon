{
    "name": "Omada Controller",
    "version": "5.8.0",
    "slug": "omada_controller",
    "description": "TP-Link Omada Controller software v5",
    "startup": "application",
    "arch": [ 
       "aarch64",
       "amd64"
    ],
    "webui": "[PROTO:ssl]://[HOST]:[PORT:8088]",
